<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuscaLogo - Busca Avan√ßada</title>
  <style>
    body {
      width: 800px;
      min-height: 600px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .search-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    
    .search-input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }
    
    .search-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: all 0.2s ease;
    }
    
    .search-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .search-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .filters-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-label {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }
    
    .filter-select, .filter-input {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .filter-select:focus, .filter-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
    }
    
    .sort-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .sort-label {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }
    
    .sort-select {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .results-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .results-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .results-count {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .results-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .result-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #4CAF50;
      transition: all 0.2s ease;
    }
    
    .result-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }
    
    .result-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4CAF50;
    }
    
    .result-url {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .result-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .result-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #2196F3;
      border-color: #2196F3;
    }
    
    .btn-secondary:hover {
      background: #1976D2;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }
    
    .page-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.2s ease;
    }
    
    .page-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .page-btn.active {
      background: #4CAF50;
    }
    
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
    
    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>
  
  <script src="search-interface.js"></script>
</body>
</html>
